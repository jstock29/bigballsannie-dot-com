<div id='container' fxFlexFill></div>
<div>
  <h3>THE PRICE IS CURRENTLY ${{current_price}}</h3>
</div>
<div>
  <h4>${{money}}</h4>
  <h4>{{turnips}} Turnips</h4>
</div>
<div>
  <button mat-flat-button color="primary" (click)="trade('buy')" [disabled]="money<current_price">Buy</button>
  <button mat-flat-button color="accent" (click)="trade('sell')" [disabled]="turnips===0">Sell</button>
</div>
