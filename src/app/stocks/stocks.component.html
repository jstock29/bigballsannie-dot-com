<div id='container'></div>
<div>
  <h3>THE PRICE IS CURRENTLY ${{current_price}}</h3>
</div>
<div>
  <h4>${{money}}</h4>
  <h4>{{beets}} Beets</h4>
</div>
<div>
  <button mat-flat-button color="primary" (click)="trade('buy')" [disabled]="money<current_price">Buy</button>
  <button mat-flat-button color="accent" (click)="trade('sell')" [disabled]="beets===0">Sell</button>

</div>
