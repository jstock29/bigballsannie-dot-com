<div class="stock-card">
  <div fxLayout="row">
    <h2 style="width: 100%;text-align: center;">The Stonk Market ðŸ’°</h2>
    <button mat-icon-button aria-label="About Stonks" (click)="aboutStonks()" class="help-button">
      <mat-icon>help_outline</mat-icon>
    </button>
  </div>
  <div id='container' fxFlexFill></div>
  <div layout="row" fxLayoutAlign="space-around center">
    <div flex layout="column">
      <p><img src="daisy.png" style="max-height: 24px;" (click)="openSnackBar()" /> Current Price</p>
      <h1>${{currentPrice}}</h1>
    </div>
    <div flex layout="column">
      <h2>ðŸ’¸ ${{ds.money}}</h2>
      <h2>ðŸ¥” {{ds.turnips}}</h2>
    </div>
  </div>
  <div class="buy-sell" layout="row" fxLayoutAlign="space-evenly center">
    <button *ngIf="!playing" mat-fab class="trade-button" color="primary" (click)="startGame()" id="play">Play</button>
    <button *ngIf="playing" mat-fab class="trade-button slide-in-right" color="accent" (click)="trade('buy')" [disabled]="ds.money<currentPrice" id="buy">Buy
    </button>
    <mat-progress-spinner *ngIf="playing" class="timer slide-in-bck-center" diameter="50" mode="determinate" color="warn" [value]="getPercent(seconds)" id="timer"></mat-progress-spinner>
    <button *ngIf="playing" mat-fab class="trade-button slide-in-left" color="accent" (click)="trade('sell')" [disabled]="ds.turnips===0" id="sell">Sell
    </button>
  </div>
</div>
