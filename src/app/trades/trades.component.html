<div class="trade-card">
    <h2>Trades ðŸ’µ</h2>
    <p *ngIf="!table.dataSource" class="mat-caption">Start a game and see your trades here!</p>
    <mat-table #table [dataSource]="table.dataSource">
        <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef> Type</mat-header-cell>
            <mat-cell *matCellDef="let trade"> {{trade.type}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef> Quantity</mat-header-cell>
            <mat-cell *matCellDef="let trade"> {{trade.quantity}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> Price</mat-header-cell>
            <mat-cell *matCellDef="let trade"> {{trade.price}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
