<h1 mat-dialog-title>Welcome to Big Balls Island</h1>
<div mat-dialog-content>
  <h3>In order to enter the island, answer the following math problem:</h3>
  <p>{{data.problem}}</p>
  <mat-form-field>
    <mat-label>Answer</mat-label>
    <input matInput [(ngModel)]="data.answer" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="checkAnswer(data.answer,data.solution)">Submit</button>
  <!-- <button mat-button [mat-dialog-close]="data.answer" cdkFocusInitial>Ok</button> -->
</div>
